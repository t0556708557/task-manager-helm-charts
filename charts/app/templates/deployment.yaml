apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  namespace: {{ .Values.namespace }}
  labels:
    app: task-manager
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
      - name: task-manager-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: task-manager-config
